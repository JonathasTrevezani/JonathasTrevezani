name: Snake Game

# Controlador do tempo que a Action será executada
on:
  schedule:
    # Será atualizado a cada 5 horas
    - cron: "0 */5 * * *"
  # Permite executar manualmente pelo GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clona o repositório
      - uses: actions/checkout@v2

      # 2️⃣ Gera o Snake Game (SVG e GIF)
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: JonathasTrevezani   # <-- coloque seu usuário
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # 3️⃣ Verifica status do git (opcional)
      - run: git status

      # 4️⃣ Faz commit e push automático das alterações
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # 5️⃣ Atualiza branch de saída para GitHub Pages (opcional)
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output   # branch onde o SVG/GIF será publicado
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
